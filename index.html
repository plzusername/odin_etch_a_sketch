<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin etch a sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">
            Modern etch a sketch
        </h1>
    </header>
    <main class="main-body">
        <div class="input-container">
            <input id="colorPicker" type="color" value="#333333">
            <button id="colorBtn" class="active">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">64 x 64</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
        <div class="grid-container">

        </div>
    </main>
</body>
</html>
